<div class="sql-pool-overlay">
    <div class="container">
        <div class="row ">
            <div class="offset-0 offset-sm-3 col-sm-6 sql-pool-overlay-content p-sm-1 p-md-3  shadow-lg bg-light rounded">
                <div class="row">
                    <div class="col-12">
                        <i class="fas fa-lg fa-times icon-close-overlay"></i>
                        <h3 class="mb-4">Clauses</h3>
                        <span class="value-tag clause-tag">Enter value</span>
                        <span data-type="clause-select-block" class="clause-tag clause">SELECT</span>
                        <span data-type="clause-from-block" class="clause-tag clause">FROM</span>
                        <span data-type="clause-where-block" class="clause-tag clause">WHERE</span>
                        <span data-type="clause-distinct" class="clause-tag clause">DISTINCT </span>
                        <span data-type="clause-count-block" class="clause-tag clause">COUNT</span>
                        <span data-type="clause-limit-block" class="clause-tag clause">LIMIT</span>
                        <span data-type="clause-orderby-block" class="clause-tag clause">ORDER BY</span>
                        <span data-type="clause-asc" class="clause-tag clause">ASC</span>
                        <span data-type="clause-desc" class="clause-tag clause">DESC</span>
                        <span data-type="clause-having-block" class="clause-tag clause">HAVING</span>
                        <span data-type="clause-sum" class="clause-tag clause">SUM</span>
                        <span data-type="clause-avg" class="clause-tag clause">AVG</span>
                        <span data-type="clause-min" class="clause-tag clause">MIN</span>
                        <span data-type="clause-max" class="clause-tag clause">MAX</span>

                    </div>
                    <div class="col-12">
                        <h3 class="mb-4">Operators</h3>
                        <span data-type="operator-not" class="clause-tag operator">NOT</span>
                        <span data-type="operator-isnotnull" class="clause-tag operator">IS NOT NULL</span>
                        <span data-type="operator-innull" class="clause-tag operator">IS NULL</span>
                        <span data-type="operator-and-block" class="clause-tag operator">AND</span>
                        <span data-type="operator-bracel" class="clause-tag operator">(</span>
                        <span data-type="operator-bracer" class="clause-tag operator">)</span>
                        <span data-type="operator-or" class="clause-tag operator">OR</span>
                        <span data-type="operator-eq" class="clause-tag operator">==</span>
                        <span data-type="operator-gt" class="clause-tag operator">&gt;</span>

                        <span data-type="operator-get" class="clause-tag operator">&gt;=</span>
                        <span data-type="operator-let" class="clause-tag operator">&lt;=</span>
                        <span data-type="operator-universal" class="clause-tag operator">*</span>
                    </div>
                </div>
